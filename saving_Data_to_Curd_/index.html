<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .tablerow{
        background-color: red;
        
    }
    button{
    width: 200px;
    color:#fff; 
    padding: 10px;
    text-align: center;
    font-size: 1.1em;
    line-height: 20px;
    background-color: #04BF8A;
    border-radius: 5px;
    margin: 14px 25%;
    cursor: pointer;
}

</style>
<body>
    <form id="expForm">
    <label>Name</label>
    <input id='username' type="text" name="username" required/>
    <label>Email-ID</label>
    <input id="email" type="email" name="email" required/>
    <label>phone no</label>
    <input id="phonenumber" type="tel" name="phonenumber" required/>
    <button type="submit">Submit</button>
    </form>
    <section class="content">
        <table class="table">
            <thead>
                <tr class="tablerow">
                  
                    <th>Name</th>
                    <th>Email</th>
                    <th>phonenumber</th>
                    
                </tr>
            </thead>
            <tbody id="expenseTable">

            </tbody>
        </table>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

    <script>
   document.getElementById('expForm').addEventListener('submit',savetolocal);

   const users = JSON.parse(localStorage.getItem('users'))|| [];

   function savetolocal(e){
       e.preventDefault();
       let name = document.getElementById('username').value;
       let email = document.getElementById('email').value;
       let phonenumber = document.getElementById('phonenumber').value;
      
       if(name.length>0 && email.length>0){
           const realusers = {
               name,
               email,
               phonenumber,
               id: users.length>0 ? users[users.length-1].id+1:1
           }
           
        //    users.push(realusers);
           
        //    localStorage.setItem('users',JSON.stringify(users));

        axios.post("https://crudcrud.com/api/a4ed48e12098436e86710b6651e25fee/appointmentdata",realusers)
        .then((response)=>{
            
            console.log(response);
        })
        .catch((err)=>{
            console.log(err);
        })
       }
       showusers();
   }

   const showusers = () => {

const expenseTable = document.getElementById('expenseTable');

expenseTable.innerHTML = '';

axios.get("https://crudcrud.com/api/a4ed48e12098436e86710b6651e25fee/appointmentdata")
.then((response)=>{
    console.log(response);
    console.log(response.data)
    for(var i = 0; i < response.data.length; i++){
    expenseTable.innerHTML += `
        <tr>
            
            <td>${response.data[i].name}</td>
            <td>${response.data[i].email}</td>
            <td>${response.data[i].phonenumber}</td>
            <td><Button onclick="deleteExpense(${response.data[i].id})">
                Delete</Button></td>
        </tr>
    `;
}
})
.catch((error)=>{
    console.log(error);
})




   }
   const deleteExpense = (id) => {
    for(let i = 0; i < users.length; i++){
        if(users[i].id == id){
            users.splice(i, 1);
        }
    }

    // localStorage
    localStorage.setItem('users', JSON.stringify(users));
    showusers();
}
   showusers();
        
    </script>

</form>
</body>
</html>
